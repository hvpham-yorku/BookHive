{% extends "base.html" %} 

{% block title %}Forgot Password{% endblock %}

{% block content %}
<video class="background-video" src="{{ url_for('static', filename='v9.mp4') }}" muted loop autoplay></video>
<div class="background">
    <div class="container">
        <h3 align="center">Forgot Password</h3>
        <form method="POST">
            <div class="form-group">
                <label for="email">Enter Your Email Address</label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                />
            </div>
            <br />
            <div class="wrap">
                <button type="submit" class="submit-button">Send Reset Email</button>
            </div>
        </form>
    </div>
</div>

<style>



.container {
    margin: 100px auto;
            background-color: white;  
            max-width: 800px; 
            padding: 20px;
            border-radius: 10px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
        }

        .wrap {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }


    h3 {
        font-size: 32px;
        text-align: center;
        color: #000000;
        margin-bottom: 30px;
        text-transform: uppercase;
        text-shadow: none;
    }

    .form-group label {
        font-size: 20px;
        color: #343333;
        margin-bottom: 5+8px;
        display: block;
    }

    .form-control {
        width: 100%;
        padding: 12px;
        font-size: 17px;
        color: #333;
        border: 1px solid #ddd;
        border-radius: 13px;
        margin-bottom: 15px;
        box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.1);
        transition: border 0.3s ease;
    }



    .submit-button {
        background: linear-gradient(90deg,#fcae6f, #b9dcf4);
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: 700;
        color: rgb(0, 0, 0);
        text-transform: uppercase;
        border-radius: 30px;
        cursor: pointer;
        transition: background 0.3s, transform 0.3s;
    }

    .submit-button:hover {
        background: linear-gradient(90deg,#fcae6f, #581505);
        transform: translateY(-3px);
    }

    .submit-button:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(0, 242, 254, 0.5);
    }
</style>
{% endblock %}
