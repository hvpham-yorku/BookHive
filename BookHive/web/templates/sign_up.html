{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<video class="background-video" src="{{ url_for('static', filename='v4.mp4') }}" muted loop autoplay>
    Your browser does not support the video tag.
</video>

<div class="login-container">
    <form method="POST">
        <h2 align="center">Sign Up</h2>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter email"
            required />
        </div>
        
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input 
            type="text" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder="Enter First Name"
            required />
        </div>
        
        <div class="form-group">
            <label for="password1">Password</label>
            <input 
            type="password" 
            class="form-control" 
            id="password1" 
            name="password1" 
            placeholder="Enter password"
            required />
        </div>
        
        <div class="form-group">
            <label for="password2">Password (Confirm)</label>
            <input 
            type="password" 
            class="form-control" 
            id="password2" 
            name="password2" 
            placeholder="Confirm password"
            required />
        </div>

        <div class="form-group">
            <label for="passcode">Admin Passcode (Optional)</label>
            <input 
            type="text" 
            class="form-control" 
            id="passcode" 
            name="passcode" 
            placeholder="Enter Admin Passcode"
            />
        </div>
        
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
