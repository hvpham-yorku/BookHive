{% extends "base.html" %}

{% block title %}
Add Book
{% endblock %}

{% block extra_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='add_book.css') }}">
{% endblock %}

{% block content %}
<div id="add-book-page">
    <h1>Add a New Book</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">Book Name</label>
            <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                placeholder="Enter book name"
                required
            />
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input
                type="text"
                id="author"
                name="author"
                class="form-control"
                placeholder="Enter author name"
                required
            />
        </div>
        <div class="form-group">
            <label for="copies">Total Copies</label>
            <input
                type="number"
                id="copies"
                name="copies"
                class="form-control"
                placeholder="Enter total copies"
                required
            />
        </div>
        <br />
        <button type="submit" class="btn btn-success">Add Book</button>
    </form>
</div>
{% endblock %}
