{% extends "base.html" %}

{% block content %}
<h1>Contact Us</h1>
<form action="/contact-us" method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="query">Please leave your inquiries or feedback below, and we will get back to you as soon as possible.</label>
        <textarea class="form-control" id="query" name="query" rows="5" required></textarea>
    </div>    
    <button id="submit-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" width="24" height="24">
          <path d="M4 4l16 8-16 8V4z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
        <span id="submit-text">Submit</span>
      </button>
      
    
      
</form>
{% endblock %}
