<!-- 
File: contact_us.html

Purpose:
This HTML template is used to create a Contact Us page where users can submit inquiries or feedback. The page includes a form for collecting user details like name, email, and message.

Features:
1. Background:
   - Includes a full-page background image with a dark overlay for readability.
2. Form:
   - Collects user name, email, and their message through input fields and a textarea.
   - Includes client-side validation with the "required" attribute.
3. Button:
   - Custom-styled submit button with hover and active states for an engaging user experience.
4. Responsiveness:
   - Designed to adapt to different screen sizes with a centered layout and flexbox alignment.

CSS:
Inline CSS is included to style the page's form, title, and submit button. The styles enhance usability and ensure a modern design.
-->

{% extends "base.html" %}

{% block content %}
<!-- Main content block that extends a base template -->

<h1 class="contact-title">Contact Us</h1>
<!-- Header for the contact page with a custom style class -->

<style>
/* Inline CSS styles specifically for the Contact Us page */

/* Set a background image for the body with a dark overlay */
body {
  background: url("{{ url_for('static', filename='white.jpg') }}") center;
  background-size: cover;
  margin: 0;
  overflow-x: hidden; /* Prevent horizontal scrolling */
}
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.3); /* Dark overlay for better readability */
  z-index: -1; /* Ensures the overlay is behind other content */
}

/* Styling for the "Contact Us" title */
.contact-title {
  text-align: center; /* Center aligns the title */
  font-size: 2.5rem; /* Font size for large title text */
  font-weight: bold;
  margin-bottom: 20px;
  color: #6b4423; /* Brownish-orange color */
  text-shadow: 
    1px 1px 0px #fff, 
    -1px -1px 0px #fff, 
    1px -1px 0px #fff, 
    -1px 1px 0px #fff; /* White border-like shadow effect */
}

/* Styling for the submit button */
.contact-page .submit-button {
  min-width: 300px; /* Minimum width for the button */
  min-height: 60px; /* Minimum height for the button */
  font-family: 'Nunito', sans-serif; /* Elegant sans-serif font */
  font-size: 22px; /* Font size for readability */
  text-transform: uppercase; /* Converts text to uppercase */
  letter-spacing: 1.3px; /* Slightly spaced-out letters */
  font-weight: 700; /* Bold font weight */
  color: #fff; /* White text color */
  background: linear-gradient(90deg, #a0522d 0%, #d2691e 100%); /* Gradient background */
  border: none; /* Removes border */
  border-radius: 8px; /* Rounded corners */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Slight shadow for depth */
  transition: all 0.3s ease; /* Smooth hover animation */
  cursor: pointer; /* Pointer cursor for button hover */
  outline: none; /* Removes default outline */
  position: relative; /* Ensures proper layering */
}

/* Hover effect for the submit button */
.contact-page .submit-button:hover {
  background: linear-gradient(90deg, #cd853f 0%, #d2691e 100%); /* Lighter gradient */
  box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3); /* Larger shadow on hover */
  transform: translateY(-2px); /* Slight lift effect */
}

/* Active (pressed) state for the submit button */
.contact-page .submit-button:active {
  background: linear-gradient(90deg, #8b4513 0%, #a0522d 100%); /* Darker gradient */
  box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2); /* Reduced shadow on click */
  transform: translateY(1px); /* Slight press effect */
}

/* Container for the contact form */
.contact-page {
  margin: 20px auto; /* Centers the form with auto margins */
  max-width: 600px; /* Restricts the form width */
}

/* Individual form groups (label and input/textarea pairs) */
.form-group {
  margin-bottom: 15px; /* Spacing between form elements */
}

/* Styling for the form labels */
.form-group label {
  color: #333; /* Dark gray for text */
  text-shadow: 
    1px 1px 0px #fff, 
    -1px -1px 0px #fff, 
    1px -1px 0px #fff, 
    -1px 1px 0px #fff; /* Text shadow for better readability */
}

/* Styling for text input and textarea elements */
.form-group input,
.form-group textarea {
  width: 100%; /* Full width of the container */
  padding: 10px; /* Internal padding for better usability */
  font-size: 16px; /* Font size for readability */
  border: 1px solid #ccc; /* Light gray border */
  border-radius: 4px; /* Slightly rounded corners */
}

/* Allow vertical resizing of textareas */
.form-group textarea {
  resize: vertical;
}

/* Wrapper for centering the submit button */
.wrap {
  display: flex; /* Flexbox for alignment */
  justify-content: center; /* Centers the button horizontally */
  margin-top: 20px; /* Adds spacing above the button */
}
</style>

<!-- Contact form structure -->
<div class="contact-page">
    <form action="/contact-us" method="POST">
        <!-- Name input field -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <!-- Email input field -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <!-- Textarea for user inquiries or feedback -->
        <div class="form-group">
            <label for="query">Please leave your inquiries or feedback below, and we will get back to you as soon as possible.</label>
            <textarea class="form-control" id="query" name="query" rows="5" required></textarea>
        </div>
        <!-- Submit button wrapped in a flex container -->
        <div class="wrap">
            <button class="submit-button">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
