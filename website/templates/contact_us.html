{% extends "base.html" %}

{% block content %}
<h1 class="contact-title">Contact Us</h1>

<style>
   
body {
  background:  url("{{ url_for('static', filename='white.jpg') }}") center;
  background-size: cover;
  margin: 0;
  overflow-x: hidden; /* Prevent horizontal scrolling */
}
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.3); /* Dark overlay */
    z-index: -1;

}
    /* Center the "Contact Us" title */
    .contact-title {
        text-align: center;
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 20px;
    color: #6b4423; /* Brownish-orange color for the title */
    text-shadow: 
        1px 1px 0px #fff, /* White shadow for the border */
        -1px -1px 0px #fff, 
        1px -1px 0px #fff, 
        -1px 1px 0px #fff;
    }

    /* Simplified and elegant submit button styles */
    .contact-page .submit-button {
        min-width: 300px;
        min-height: 60px;
        font-family: 'Nunito', sans-serif;
        font-size: 22px;
        text-transform: uppercase;
        letter-spacing: 1.3px;
        font-weight: 700;
        color: #fff;
        background: linear-gradient(90deg, #a0522d 0%, #d2691e 100%); /* Brownish-orange gradient */
        border: none;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        cursor: pointer;
        outline: none;
        position: relative;
    }

    .contact-page .submit-button:hover {
        background: linear-gradient(90deg, #cd853f 0%, #d2691e 100%); /* Lighter hover effect */
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        transform: translateY(-2px);
    }

    .contact-page .submit-button:active {
        background: linear-gradient(90deg, #8b4513 0%, #a0522d 100%); /* Darker click effect */
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        transform: translateY(1px);
    }

    .contact-page {
        margin: 20px auto;
        max-width: 600px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        color: #333; /* Darker gray for readability */
    text-shadow: 
        1px 1px 0px #fff,
        -1px -1px 0px #fff,
        1px -1px 0px #fff,
        -1px 1px 0px #fff;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .form-group textarea {
        resize: vertical;
    }

    .wrap {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
</style>

<div class="contact-page">
    <form action="/contact-us" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="query">Please leave your inquiries or feedback below, and we will get back to you as soon as possible.</label>
            <textarea class="form-control" id="query" name="query" rows="5" required></textarea>
        </div>
        <div class="wrap">
            <button class="submit-button">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
