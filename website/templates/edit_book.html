   <!-- 
File: edit_book.html

Purpose:
This template is designed to allow users (typically admins) to edit the details of an existing book in the library system.

Features:
1. Background:
   - Includes a looping background video to enhance visual appeal.
2. Form:
   - Provides fields for editing book details, including name, author, genre, total copies, remaining copies, and an optional content link.
   - Pre-populates fields with existing book data using template variables.
3. Validation:
   - Fields include client-side validation with the "required" attribute where applicable.
4. Design:
   - Clean and user-friendly layout with labeled form fields and a styled "Update Book" button.

CSS:
Relies on base styles and additional custom styles for the video background and form.
-->

   {% extends "base.html" %}

    {% block title %}
    Edit Book
    {% endblock %}

    {% block content %}
    <!--background Video-->
    <video class="background-video" src="{{ url_for('static', filename='v14.mp4') }}" autoplay muted loop></video>
    <div class="background">
    <div clas="container">
    <!-- Page Header -->
    <h1>Edit Book</h1>

    <!-- Form for Editing Book Details -->
    <form method="POST">
        <!-- Book Name Field  -->
        <div class="form-group">
            <label for="name">Book Name</label>
            <input
                type="text" 
                id="name" 
                name="name"
                class="form-control" 
                value="{{ book.name }}" 
                required 
            />
        </div>

        <!-- Author Field -->
        <div class="form-group">
            <label for="author">Author</label>
            <input
                type="text" 
                id="author" 
                name="author" 
                class="form-control" 
                value="{{ book.author }}" 
                required 
            />
        </div>

        <!-- Genre Field -->
        <div class="form-group">
            <label for="genre">Genre</label>
            <input
                type="text" 
                id="genre" 
                name="genre" 
                class="form-control" 
                value="{{ book.genre }}"
            />
        </div>

        <!-- Total Copies Field -->
        <div class="form-group">
            <label for="copies">Total Copies</label>
            <input
                type="number" 
                id="copies" 
                name="copies" 
                class="form-control" 
                value="{{ book.copies }}" 
                required 
            />
        </div>

        <!-- Remaining Copies Field -->
        <div class="form-group">
            <label for="remaining_copies">Remaining Copies</label>
            <input
                type="number" 
                id="remaining_copies" 
                name="remaining_copies" 
                class="form-control" 
                value="{{ book.remaining_copies }}" 
                required 
            />
        </div>

        <!-- Book Content Link Field -->
        <div class="form-group">
            <label for="content_link">Book Content Link</label>
            <input
                type="url" 
                id="content_link" 
                name="content_link" 
                class="form-control" 
                value="{{ book.content_link }}" 
            />
        </div>

        <br />

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success">Update Book</button>
    </form>
    </div>
    </div>
    {% endblock %}
