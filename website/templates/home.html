<!-- Extend the base template -->
{% extends "base.html" %}

<!-- Define the title for this page -->
{% block title %}
Home
{% endblock %}

<!-- Main content block for the home page -->
{% block content %}
<!-- Display a welcome message aligned to the center -->
<h1 align="center">Welcome {{ name }}!</h1>

<!-- Center-align the content below the welcome message -->
<p align="center">
    <!-- Conditional rendering based on whether the user is an admin -->
    {% if is_admin %}
    <!-- Show admin-specific content -->
    <p>You are viewing the <strong>Admin Dashboard</strong>.</p>
    <!-- Admin action: Button to navigate to the "Add Book" page -->
    <a href="/add-book">
        <button class="btn btn-primary">Add Book</button>
    </a>
    {% else %}
    <!-- Show user-specific content -->
    <p>You are viewing the <strong>User Dashboard</strong>.</p>
    <!-- User action: Button to navigate to the list of available books -->
    <a href="/book-list">
        <button class="btn btn-primary">View Available Books</button>
    </a>
    {% endif %}
</p>
{% endblock %}
