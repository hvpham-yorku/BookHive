{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<!-- Video Background -->
<video class="background-video" src="{{ url_for('static', filename='v9.mp4') }}" muted loop autoplay></video>

<!-- Main Content Container -->
<div class="background">
    <div class="container">
        <!-- Page Title -->
        <h3 align="center">Forgot Password</h3>

        <!-- Password Reset Form -->
        <form method="POST">
            <!-- Email Input Field -->
            <div class="form-group">
                <label for="email">Enter Your Email Address</label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                />
            </div>
            <br />
            <!-- Submit Button -->
            <div class="wrap">
                <button type="submit" class="submit-button">Send Reset Email</button>
            </div>
        </form>
    </div>
</div>

<style>
/* Container Styling */
.container {
    margin: 100px auto; /* Centers the container vertically with spacing */
    background-color: white; /* White background for the form */
    max-width: 800px; /* Limits the container width */
    padding: 20px; /* Internal padding */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
}

/* Submit Button Wrapper */
.wrap {
    display: flex;
    justify-content: center; /* Centers the button horizontally */
    margin-top: 20px; /* Adds spacing above the button */
}

/* Page Title Styling */
h3 {
    font-size: 32px; /* Large font for prominence */
    text-align: center; /* Centers the text */
    color: #000000; /* Black text color */
    margin-bottom: 30px; /* Adds spacing below the title */
    text-transform: uppercase; /* Converts text to uppercase */
    text-shadow: none; /* No shadow on the title */
}

/* Label Styling */
.form-group label {
    font-size: 20px; /* Large font for visibility */
    color: #343333; /* Dark gray color for contrast */
    margin-bottom: 8px; /* Spacing below the label */
    display: block; /* Forces the label onto its own line */
}

/* Input Field Styling */
.form-control {
    width: 100%; /* Full width of the container */
    padding: 12px; /* Adds internal spacing */
    font-size: 17px; /* Readable font size */
    color: #333; /* Dark text color for readability */
    border: 1px solid #ddd; /* Light gray border */
    border-radius: 13px; /* Rounded corners */
    margin-bottom: 15px; /* Spacing below the input */
    box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.1); /* Subtle inner shadow */
    transition: border 0.3s ease; /* Smooth transition for hover effects */
}

/* Submit Button Styling */
.submit-button {
    background: linear-gradient(90deg, #fcae6f, #b9dcf4); /* Gradient background */
    border: none; /* Removes border */
    padding: 12px 20px; /* Internal padding */
    font-size: 16px; /* Text size */
    font-weight: 700; /* Bold text */
    color: rgb(0, 0, 0); /* Black text color */
    text-transform: uppercase; /* Converts text to uppercase */
    border-radius: 30px; /* Fully rounded corners */
    cursor: pointer; /* Pointer cursor for interactivity */
    transition: background 0.3s, transform 0.3s; /* Smooth hover effects */
}

/* Hover Effect for Submit Button */
.submit-button:hover {
    background: linear-gradient(90deg, #fcae6f, #581505); /* Changes gradient */
    transform: translateY(-3px); /* Adds a lift effect */
}

/* Focus Effect for Submit Button */
.submit-button:focus {
    outline: none; /* Removes default focus outline */
    box-shadow: 0 0 10px rgba(0, 242, 254, 0.5); /* Adds a glow effect */
}
</style>
{% endblock %}
